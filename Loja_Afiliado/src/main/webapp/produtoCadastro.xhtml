<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templateProduto.xhtml">

<ui:define name="title"> Usuario Alterar </ui:define>

<ui:define name="content">
<p:graphicImage name="images/dashboard/sales.svg" library="ultima-layout" style="width: 100%" />

            <div class="card">   	       
<h:form>

				<p:messages id="messagem" showDetail="true">
					<p:autoUpdate />
				</p:messages>

				<h:panelGrid columns="4" style="margin-bottom:10px"
						cellpadding="10">

						<h:outputText value="Nome Produto:" />
						<p:inputText id="nomep" value="#{produtoView.class}"/>
						
						
						<h:outputText value="Descrição Produto:" />
						<p:inputText id="nomed" value="#{produtoView.usuario.nome}"/>
						
						<h:outputText value="comentário do Produto:" />
						<p:inputText id="produtoc" value="#{produtoView.usuario.nome}"/>

						<h:outputText value="Imagem do Produto:" />
						<p:inputText id="imagemP" value="#{produtoView.usuario.ultimoNome}" />
						
						<h:outputText value="Link video do produto" />
						<p:inputText id="linkp" value="#{produtoView.usuario.ultimoNome}" />

						<h:outputText value="whatsapp:" />
						<p:inputText id="what" value="#{produtoView.usuario.email}" />
						
						<h:outputText value="E-mail:" />
						<p:inputText id="mail" value="#{produtoView.usuario.email}" />
						
						<h:outputText value="link de Compra:" />
						<p:inputText id="linkc" value="#{produtoView.usuario.email}" />								
				</h:panelGrid>
			</h:form> 
				</div>	
				
<div class="overview-footer">
</div>
</ui:define>


</ui:composition>
