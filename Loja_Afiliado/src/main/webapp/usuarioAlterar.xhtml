<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templateUsuario.xhtml">

	<ui:define name="title"> Usuario Alterar </ui:define>

	<ui:define name="content">
		<p:graphicImage name="images/dashboard/sales.svg"
			library="ultima-layout" style="width: 100%" />

		<div class="card">
					
			<h:form id="formDialogAlterar">
				<p:dialog id="dlg"
					header=" Informe o E-mail do usuario"
					widgetVar="dlg" minHeight="40"
					visible="#{usuarioView.usuario.existeEmail}" modal="true"
					draggable="false" resizable="false">

					<h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="5">
						<p:outputLabel for="E-mail" value="E-mail:" />
						<p:inputText id="E-mail" value="#{usuarioView.usuario.email}"
							required="true" label="E-mail" />
					</h:panelGrid>

					<h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
						<p:messages id="messagem" closable="true">
							<p:autoUpdate />
						</p:messages>
					</h:panelGrid>

					<h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
						<p:commandButton value="buscar" id="ajaxs"
							update="formDialogAlterar:dlg principal"
							action="#{usuarioView.buscaEmail}" style="margin-right:20px;"
							styleClass="ui-priority-primary" />
					</h:panelGrid>
				</p:dialog>
			</h:form>


				<h:form id="principal">

						<p:messages id="messagems1" for="messagems1">
							<p:autoUpdate />
						</p:messages>
						
					<h:panelGrid columns="4" style="margin-bottom:10px" cellpadding="10">

						<h:outputText value="Nome:" />
						<p:inputText id="nome" value="#{usuarioView.usuario.nome}" />

						<h:outputText value="Sobrenome:" />
						<p:inputText id="snome" value="#{usuarioView.usuario.ultimoNome}" />

						<h:outputText value="E-mail:" />
						<p:inputText id="email" value="#{usuarioView.usuario.email}" />
					</h:panelGrid>

					<h:panelGrid columns="3" style="margin-bottom:10px"
						cellpadding="10">

						<h:outputText value="Foto Perfil:" />
						<p:fileUpload value="#{usuarioView.usuario.foto}" mode="simple"
							skinSimple="true" />
					</h:panelGrid>

					<center>
						<p:commandButton value="Alterar" id="ajax"
							action="#{usuarioView.alterarUsuario}" 
							style="margin-right:20px;"
							update="messagems1"
							styleClass="ui-priority-primary" />
					</center>
				</h:form>


		</div>
		<div class="overview-footer"></div>
	</ui:define>
</ui:composition>
