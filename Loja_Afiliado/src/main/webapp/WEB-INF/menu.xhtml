<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pu="http://primefaces.org/ultima">
    
    <h:form id="menuform"> 
        <div class="layout-menu #{guestPreferences.menuClass}">
            <div class="nano">
                <div class="nano-content menu-scroll-content">
                    <ui:fragment rendered="#{guestPreferences.profileMode == 'inline' and guestPreferences.menuLayout != 'menu-layout-static menu-layout-horizontal'}">
                        <div class="profile">
                            <div class="profile-image"></div>
                            <a id="profile-options" href="#">
                                <span class="profile-name">Jane Williams</span>
                                <i class="material-icons">&#xE313;</i>
                            </a>
                        </div>
                    
                        <ul id="profile-menu" class="ultima-menu">
                            <li role="menuitem">
                                <a href="#" class="ripplelink">
                                    <i class="material-icons">&#xE7FD;</i>
                                    <span>Profile</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="#" class="ripplelink">
                                    <i class="material-icons">&#xE32A;</i>
                                    <span>Privacy teste</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="#" class="ripplelink">
                                    <i class="material-icons">&#xE8B9;</i>
                                    <span>Settings</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="#" class="ripplelink">
                                    <i class="material-icons">&#xE8AC;</i>
                                    <span>Logout</span>
                                </a>
                            </li>
                        </ul>
                    </ui:fragment>
                    
                    <pu:menu widgetVar="me">
                        <p:menuitem id="um_dashboard" value="Dashboard" icon="&#xE871;" outcome="/dashboard"/>

                        
                        <p:submenu id="cad_usu" label="Usuario" icon="&#xE40A;">
                            <p:menuitem id="cad_usu0" value="Cadastro" icon="&#xE88B;" outcome="/usuarioCadastro" />
                            <p:menuitem id="cad_usu1" value="Alteração" icon="&#xE88B;" outcome="/usuarioAlterar" />
                            <p:menuitem id="cad_usu2" value="Exclusão" icon="&#xE88B;" outcome="/usuarioExclusao" />
                        </p:submenu>
                        
                         <p:submenu id="cad_produto" label="Produto" icon="&#xE40A;">
                            <p:menuitem id="cad_produto0" value="Cadastro" icon="&#xE88B;" outcome="/produtoCadastro" />
                            <p:menuitem id="cad_produto1" value="Alteração" icon="&#xE88B;" outcome="/produtoAlterar" />
                            <p:menuitem id="cad_produto2" value="Exclusão" icon="&#xE88B;" outcome="/produtoExclusao" />
                        </p:submenu>
                        
                        <p:submenu id="perosnalizacao_Loja" label="perosnalizacao Loja" icon="&#xE40A;">
                            <p:menuitem id="perosnalizacao_Loja0" value=" Personalize sua loja " icon="&#xE88B;" outcome="/produtoCadastro" />
                        </p:submenu>
 
                    </pu:menu>
                </div>
            </div>
        </div>
    </h:form>
</ui:composition>
