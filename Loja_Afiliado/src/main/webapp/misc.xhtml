<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Misc</ui:define>

	<ui:define name="content">
		<script type="text/javascript">
            function start() {
                PF('startButton1').disable();

                window['progress'] = setInterval(function () {
                    var pbClient = PF('pbClient'),
                            oldValue = pbClient.getValue(),
                            newValue = oldValue + 10;

                    pbClient.setValue(pbClient.getValue() + 10);

                    if (newValue === 100) {
                        clearInterval(window['progress']);
                    }


                }, 1000);
            }

            function cancel() {
                clearInterval(window['progress']);
                PF('pbClient').setValue(0);
                PF('startButton1').enable();
            }

        </script>


		<h:form id="principal">
			<div class="footer">
				<p:galleria value="#{imagesView.imagesPrincipalProdutos}" var="imagesPrincipalProdutos" panelWidth="1625" panelHeight="313"
					showCaption="true" showOverlays="true">
					<p:graphicImage id="imagem" value="#{imagesPrincipalProdutos}" cache="disable" stream="false" title="#{imagesPrincipalProdutos}" alt="Image Description for #{imagesPrincipalProdutos}" />
				</p:galleria>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
