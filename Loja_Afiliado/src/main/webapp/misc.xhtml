<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Vendas</ui:define>

	<ui:define name="content">
		<h:form>
			<p:galleria value="#{imagesView.images}" var="image" showCaption="true" panelWidth="280">
				<p:graphicImage name="demo/images/nature/#{image}" alt="Image Description for #{image}" title="#{image}"/>
			</p:galleria>
		</h:form>
	</ui:define>
</ui:composition>
