<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<style type="text/css">

.pictures_gallery{
        width: 100% !important;
        height: 10% !important;
}

.ui-galleria-panel-wrapper{
        width: 100% !important;
        height: 50% !important;
}

.ui-galleria-panel{
        width: 100% !important;
        height: 10% !important;
}
.a_picture{
        width: 100% !important;
        height: 10% !important;
}
.ui-galleria {
	overflow: hidden;
	visibility: hidden;
	position: relative;
	margin: 0 auto;
	width: 100% !important;
}
body .ui-widget-header {
	background-color: #ffffff;
	color: #ffffff;
	font-size: 16px;
	border: 1px solid #ffffff;
}
.ui-sticky {
	top: -1px !important;
}

.ui-grid {
    clear: both;
    padding: 0px;
    margin: 0px;
    margin-top: 15 ;
}
@media ( max-width : 0px) {
	.ui-sticky {
		top: -1px !important;
	}
}

body .ui-toolbar {
	background-color: #3F51B5;
	box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.2), 0 1px 1px 0 rgba(0, 0, 0, 0.14), 0 2px 1px -1px rgba(0, 0, 0, 0.12);
	-webkit-box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.2), 0 1px 1px 0 rgba(0, 0, 0, 0.14), 0 2px 1px -1px rgba(0, 0, 0, 0.12);
	-moz-box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.2), 0 1px 1px 0 rgba(0, 0, 0, 0.14), 0 2px 1px -1px rgba(0, 0, 0, 0.12);
	padding: 30px;
	top: 0px !important;
}

.div-center-page {
  width: 60%;
  padding: 50px;
  margin: -57 auto;
}

.ui-galleria-caption {
    position: absolute;
    left: 1px;
    background-color: rgba(0,0,0,0.5);
    display: none;
    color: #fff;
    padding: .2em 1em;
    box-sizing: border-box;
    width: 100% !important;
}

.ui-galleria-filmstrip {
    list-style: none outside none;
    margin: 0 auto!important;
    padding: 0!important;
    width: 100%!important;
    z-index: 900!important;
    position: absolute!important;
    top: 0!important;
    left: 0!important;
}
</style>


<h:body>
<h:form id="principal">
<div class="div-center-page">	

		<p:toolbar id="tbhead">
		</p:toolbar>
		<div style="height: 8px"></div>
		<p:sticky target="tbhead" />
			
		<p:panelGrid columns="1" layout="grid">
			<f:facet name="header">
				<p:galleria effectSpeed="1" 
				value="#{imagesView.imagesGaleriaProdutos}"
				var="imagesPrincipalProdutos" 
				showCaption="true"
				showOverlays="true">

				<p:graphicImage id="imagem" 
				value="#{imagesPrincipalProdutos}" 
				cache="disable" 
				stream="false" 
				title="#{imagesPrincipalProdutos}" 
				alt="Image Description for #{imagesPrincipalProdutos}" 
				style="width:100%; height:1000%;"/>
				</p:galleria>

				<p:dataGrid var="gridImagem" value="#{imagesView.imagesDataGridProdutos}" columns="3" layout="grid" rows="6" id="grid" rowsPerPageTemplate="3" reflow="true">

					<p:panel header="xxx" style="text-align:center">
						<h:panelGrid columns="1" style="margin: auto">
							<p:graphicImage value="#{gridImagem}" cache="disable" stream="false" style="width:100%" />

							<h:outputText value="#{car.year}" />
							<p:commandLink update="principal" oncomplete="PF('carDialog').show()" title="View Detail">
								<h:outputText styleClass="pi pi-search" style="margin:0 auto;" />
								<f:setPropertyActionListener value="#{car}" target="#{dataGridView.selectedCar}" style="width:100%"/>
							</p:commandLink>
						</h:panelGrid>
					</p:panel>
				</p:dataGrid>
			</f:facet>
		</p:panelGrid>	

  		<p:toolbar id="tbfooter">
		</p:toolbar>
<div style="height: 8px"></div>
			<p:sticky target="tbfooter" />

</div>
</h:form>
</h:body>
</html>
