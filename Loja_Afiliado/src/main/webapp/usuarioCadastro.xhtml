<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templateUsuario.xhtml">

	<ui:define name="title"> Usuario Alterar </ui:define>

	<ui:define name="content">
		<p:graphicImage name="images/dashboard/sales.svg"
			library="ultima-layout" style="width: 100%" />

		<div class="card">
			<h:form>

 			<p:growl id="messagem" showDetail="true" sticky="true" /> 
 

					<h:panelGrid columns="4" style="margin-bottom:10px"
						cellpadding="10">

						<h:outputText value="Nome:" />
						<p:inputText id="nome" value="#{usuarioView.usuario.nome}"/>

						<h:outputText value="Sobrenome:" />
						<p:inputText id="snome" value="#{usuarioView.usuario.ultimoNome}" />

						<h:outputText value="E-mail:" />
						<p:inputText id="email" value="#{usuarioView.usuario.email}" />
					</h:panelGrid>

					<h:panelGrid columns="2" style="margin-bottom:0px" cellpadding="5">

						<h:outputText value="Senha:" />
						<p:password id="Senha" value="#{usuarioView.usuario.senha}"
							feedback="true" promptLabel="simples" weakLabel="fraca"
							goodLabel="media" strongLabel="forte" />

						<h:outputText value="Confirma Senha:" />
						<p:password id="confirmaSenha"
							value="#{usuarioView.usuario.confirmaSenha}" feedback="true"
							promptLabel="simples" weakLabel="fraca" goodLabel="media"
							strongLabel="forte" />
					</h:panelGrid>

					<h:panelGrid columns="3" style="margin-bottom:10px"
						cellpadding="10">

						<h:outputText value="Foto Perfil:" />
						<p:fileUpload value="#{usuarioView.usuario.foto}" mode="simple"
							skinSimple="true" />

					</h:panelGrid>

					<center>
						<p:commandButton value="Cadastrar" id="ajax"
							action="#{usuarioView.cadastroUsuario}"
							style="margin-right:20px;" 
							styleClass="ui-priority-primary"
							update="messagem"
							ajax="true" />
					</center>
			</h:form>
		</div>
		<div class="overview-footer"></div>
	</ui:define>


</ui:composition>
